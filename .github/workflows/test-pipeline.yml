name: Test pipeline

on:
    workflow_dispatch:
    workflow_call:
    push:
      branches:
        - main
        - master
      paths-ignore:
        - '**.md'

permissions: write-all      
jobs:
  
  #Check the online status of the test PLCs first
  check-plcs-online: 
    name: 'Test PLC online status'
    runs-on: [self-hosted, linux, x64, womed-local-linux]
    steps:
      - name: 'Ping FPX-H-C30T'
        run: ping 192.168.115.210 -w 5
      - name: 'Ping FPX-H-C14R'
        run: ping 192.168.115.212 -w 5
      - name: 'Ping FPX-C30T'
        run: ping 192.168.115.213 -w 5

  #Run unit tests on the test PLCs
  run-unit-tests:
    name: 'Run unit tests'
    needs: check-plcs-online
    runs-on: [self-hosted, linux, x64, womed-local-linux]
    steps:
      - uses: actions/checkout@v3
  
      - name: 'Setup dotnet'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: 'Run tests'
        run: |
          cd '${{ github.workspace }}/MewtocolTests'
          dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./TestResults
      
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.22
        with:
            reports: '${{ github.workspace }}/MewtocolTests/TestResults/coverage.opencover.xml'
            targetdir: '${{ github.workspace }}/MewtocolTests/Reports'
            reporttypes: Html_Dark;HtmlInline;MarkdownSummaryGithub;Badges
            historydir: '${{ github.workspace }}/MewtocolTests/Hist'
            title: Report
    
        #Upload to codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env: 
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Cache test results
        uses: actions/cache/save@v3
        with:
          key: coverage-data
          path: |
            ${{ github.workspace }}/MewtocolTests/TestResults
